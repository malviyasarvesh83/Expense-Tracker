<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App With Backend Api</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        background: #1d2630;
      }
      * {
        color: white;
      }
      #Update {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Expense Tracker App With Backend Api</h2>
        <div class="mb-5">
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="amount">Amount</label>
              <input
                type="number"
                name="amount"
                id="amount"
                class="form-control"
                placeholder="Enter Amount"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="category">Category</label>
              <input
                type="text"
                name="category"
                id="category"
                class="form-control"
                placeholder="Enter Category"
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="description">Description</label>
              <input
                type="text"
                name="description"
                id="description"
                class="form-control"
                placeholder="Enter Description"
              />
            </div>
            <div class="col-lg-12 mt-5">
              <button class="btn btn-success" id="Submit" onclick="addData()">
                Add Expense
              </button>
              <button class="btn btn-primary" id="Update">
                Update Expense
              </button>
            </div>
          </div>
        </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Id</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
